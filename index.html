<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Library
        </div>
        <div class="main">
            <div class="book add">
                <div class="add-book">
                    <div class="dialog">+ Add book</div>
                </div>
            </div>
            <div class="book-list">
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
    <dialog class="add-book">
        <form>
            <p>Add a book</p>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <button class="close">Close</button>
            <button autofocus type="submit" class="submit">Confirm</button>
        </form>
    </dialog>

    <dialog class="confirm-delete" data-book-id="">
        <form>
            <p>Delete the book?</p>
            <button class="confirm">Confirm</button>
            <button class="close">Close</button>
        </form>
    </dialog>
</body>
</html>
