<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Book library
        </div>
        <div class="main">
            <div class="add-book">
                <button type="button" class="dialog">Dialogue window</button>
            </div>
            <div class="book-list">
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
    <dialog class="add-book">
        <form>
            <p>Add a book</p>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <button class="close">Close</button>
            <button autofocus type="submit" class="submit">Confirm</button>
        </form>
    </dialog>
</body>
</html>
