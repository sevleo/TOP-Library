<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            Library
        </div>
        <div class="main">
            <div class="book add">
                <div class="add-book">
                    <div class="dialog">+ Add book</div>
                </div>
            </div>
            <div class="book-list">
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
    <dialog class="add-book">
        <form>
            <p>Add a book</p>
            <div>
                <label for="title">Title *</label>
                <input type="text" id="title" required placeholder="Meditations">
            </div>
            <div>
                <label for="author">Author *</label>
                <input type="text" id="author" required placeholder="Marcus Aurelius">
            </div>
            <div>
                <!-- <label for="read">Read</label> -->
                <!-- <input type="checkbox" id="read"> -->
                <label class="switch">
                    <p>Mark as read</p>
                    <input type="checkbox" id="read">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <button autofocus type="submit" class="submit">Save</button>
                <!-- <button class="close">Close</button> -->
            </div>
            <div class="book-remove-icon">
                <span class="material-symbols-outlined">close</span>
            </div>
        </form>
    </dialog>
    <dialog class="confirm-delete" data-book-id="">
        <form>
            <p>Delete the book?</p>
            <button class="confirm">Delete</button>
            <button class="close">Cancel</button>
        </form>
        <!-- <div class="book-remove-icon">
            <span class="material-symbols-outlined">close</span>
        </div> -->
    </dialog>
</body>
</html>
